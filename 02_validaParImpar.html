<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`digite um numero`))
    let mensagemFinal = "";
    switch (numero % 2) {
        case 0:
            mensagemFinal = `o numero é par`;
            break;
        default:
            mensagemFinal = `o numero é ímpar`;
            break;
    }
    document.write(mensagemFinal)
</script>
