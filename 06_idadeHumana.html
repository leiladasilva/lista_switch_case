<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const caes = Number(prompt(`quantos anos tem seu cachorro`))
    const porte = prompt(`qual o porte do seu cachorro`)
let pequeno = caes * 5
let medio = caes * 6
let grande = caes * 7
    
    // PROCESSAMENTO

    
    // SAÍDA
    let mensagemFinal = ""
    switch (porte) {
        case "pequeno":
            mensagemFinal = `seu cachorro tem ${pequeno} anos humanos`
            break;
    
        case "medio":
            mensagemFinal = `seu cachorro tem ${medio} anos humanos`
            break;
            case "grande":
                mensagemFinal = `seu cachorro tem ${grande} anos humanos`
                break;
    }
document.write(mensagemFinal)
    </script>
