<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`qual turno vc estuda`);
   
    
    //PROCESSAMENTO
    let mensagemFinal = ""
    switch (turno){
        case "m":
           document.write("bom dia");
        break;
        case "v":
            document.write("boa tarde")
            break;
            case "n":
                document.write("boa noite")
                break;
    }
    //SAÍDA
    document.write(mensagemFinal);


</script>
